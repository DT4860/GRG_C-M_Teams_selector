<!DOCTYPE html>
    <head>
        <title>C&M Team Maker</title>
        <script src="JS/shuffle.js" defer></script>
        <link rel="stylesheet" href="CSS/index.css"/>
    </head>

    <body onload="save_table()">
        <div class="header">
        <h1><img class="grg" src="assets/GRG.png">C&M Team Generator<img class="grg" src="assets/Reliant_Breakdance.gif"></h1>
        </div>
        <div class="content-wrap">
            <div class="query-wrap">
                <form id= 'form' >
                    <p>Number of People: <input class="num-input" type="number" id="people_count" onblur="dym_inputs(); if(this.value>12){this.value='12';}else if(this.value<8){this.value='8';}" min="8" max="12" onkeydown='handleEnter(event)'/></p>
                    <div class="input-wrap"><p>Player 1: </p><input class="user-input" type="text" id="user1" onkeydown='handleEnter(event)' required/></div>
                    <div class="input-wrap"><p>Player 2: </p><input class="user-input" type="text" id="user2" onkeydown='handleEnter(event)' required/></div>
                    <div class="input-wrap"><p>Player 3: </p><input class="user-input" type="text" id="user3" onkeydown='handleEnter(event)' required/></div>
                    <div class="input-wrap"><p>Player 4: </p><input class="user-input" type="text" id="user4" onkeydown='handleEnter(event)' required/></div>
                    <div class="input-wrap"><p>Player 5: </p><input class="user-input" type="text" id="user5" onkeydown='handleEnter(event)' required/></div>
                    <div class="input-wrap"><p>Player 6: </p><input class="user-input" type="text" id="user6" onkeydown='handleEnter(event)' required/></div>
                    <div class="input-wrap"><p>Player 7: </p><input class="user-input" type="text" id="user7" onkeydown='handleEnter(event)' required/></div>
                    <div class="input-wrap"><p>Player 8: </p><input class="user-input" type="text" id="user8" onkeydown='handleEnter(event)' required/></div>
                    <div class="input-wrap"><p class="hidden-p" id="hidden9"></p><input class="user-input" type="hidden" id="user9" onkeydown='handleEnter(event)' required/></div>
                    <div class="input-wrap"><p class="hidden-p" id="hidden10"></p><input class="user-input" type="hidden" id="user10" onkeydown='handleEnter(event)' required/></div>
                    <div class="input-wrap"><p class="hidden-p" id="hidden11"></p><input class="user-input" type="hidden" id="user11" onkeydown='handleEnter(event)' required/></div>
                    <div class="input-wrap"><p class="hidden-p" id="hidden12"></p><input class="user-input" type="hidden" id="user12"required/></div>
                </form>
                <input class="buttons" type="submit" name="action" value="Shuffle" onclick="makeTeams()">

            </div>
            <div class="teams-wrap">
                <table class="table" id="table">
                    <tr>
                        <th class="table-header">Team</th>
                        <th class="table-header">Player 1</th>
                        <th class="table-header">Player 2</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
